<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculadora">
        <div id="topo">
            <input type="text" name="visor" id="visor" value="0">
        </div>

        <div id="teclas">
            <div class="linha">
                <input type="button" value="C" id="limpar">
                <input type="button" value="/" id="divisao">
                <input type="button" value="*" id="multiplicacao" class="operador">
            </div>
            
            <div class="linha">
                <input type="button" value="7" class="numero">
                <input type="button" value="8" class="numero">
                <input type="button" value="9" class="numero">
                <input type="button" value="-" id="subtracao" class="operador">
            </div>
            
            <div class="linha">
                <input type="button" value="4" class="numero">
                <input type="button" value="5" class="numero">
                <input type="button" value="6" class="numero">
                <input type="button" value="+" id="soma" class="operador">
            </div>
            
            <div class="linha">
                <input type="button" value="1" class="numero">
                <input type="button" value="2" class="numero">
                <input type="button" value="3" class="numero">
                <input type="button" value="=" id="igual">
                <input type="button" value="0" id="zero" class="numero">                
                <input type="button" value="." id="ponto">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
